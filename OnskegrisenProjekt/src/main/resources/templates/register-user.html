<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/formbox.css" th:href="@{/formbox.css}">
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}">
</head>

<body>
<div class="wrapper">

    <div th:insert="~{fragments/topnav :: topnav}"></div>


    <div class="form-container">
        <h1>Opret dig på Ønskegrisen</h1>
        <div class="form-box">
            <form th:action="@{/users/register}" th:object="${bruger}" method="post">
                <div>
                    <label for="username">Brugernavn:</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Indtast brugernavn" required />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Indtast password" required />
                </div>
                <div class="button-container">
                    <button type="submit">Opret bruger</button>
                </div>
            </form>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

</div>
</body>
</html>
