<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" th:href="@{/userpage.css}">
    <link rel="stylesheet" th:href="@{/main.css}">

</head>
<body>
<div th:insert="~{fragments/topnav :: topnav}"></div>

<h1 th:text="${titel}"></h1>
<h2>Velkommen, <span th:text="${bruger.username}"></span>!</h2>

<td th:text="${bruger.getUsername()}"></td>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Navn på ønskeliste</th>
        <th scope="col">Beskrivelse</th>
        <th scope="col">Se ønskeliste</th>
        <th scope="col">Fjern ønskeliste</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wishlist: ${onskelister}">
        <td th:text="${wishlist.getUserWishListName()}"></td>
        <td th:text="${wishlist.getWishListDescription()}"></td>
        <td>
            <form th:action="@{{user}/{wishlist}(user=${bruger.getUsername()}, wishlist=${wishlist.getUserWishListName()})}">
                <input type="submit" th:value="Se 'nskeliste">
            </form>
        </td>
        <td>
            <form th:action="@{{user}/{wishlist}/delete(user=${bruger.getUsername()}, wishlist=${wishlist.getUserWishListName()})}">
                <input type="submit" th:value="Slet ønskeliste">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{http://localhost:8080/users/{user}/createwishlist(user=${bruger.getUsername()})}">
    <button>Tilføj Ønskeliste</button>
</a>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
