<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- wishlist owner
        wishlist name
        wishtitle -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Reservér ønske</h1>
<h2>Ønsker</h2>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Navn på ønsket</th>
        <th scope="col">Beskrivelse</th>
        <th scope="col">Pris</th>
        <th scope="col">Link</th>
        <th scope="col">Reserveret</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="onske: ${onskeliste}">
        <td th:text="${onske.getWishTitle()}"></td>
        <td th:text="${onske.getWishDescription()}"></td>
        <td th:text="${onske.getWishPrice()}"></td>
        <td th:text="${onske.getWishLink()}"></td>
        <td th:text="${onske.getIsReserved()}"></td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/users/{user}/{wishlist}/reservewish}" th:object="${onske}" method="post">
    <br>
    <div>
        <label>By:</label>
        <select th:field="*{wishTitle}">
            <option value="">--Vælg By--</option>
            <option th:each="titel : ${onskeliste}" th:value="${titel.getWishTitle()}" th:text="${titel.getWishTitle()}"></option>
        </select>
    </div>

    <div class="button-container">
        <button type="submit">OK</button>
        <a href="http://localhost:8080/users">
            <button type="button">Fortryd</button>
        </a>
    </div>
</form>


</body>
</html>
