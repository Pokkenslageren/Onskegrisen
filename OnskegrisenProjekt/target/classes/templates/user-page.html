<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
<h1 th:text="${titel}"></h1>
<h2>Ønskelister</h2>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Navn på ønskeliste</th>
        <th scope="col">Beskrivelse</th>
        <th scope="col">Se ønskeliste</th>
        <th scope="col">Redigér</th>
        <th scope="col">Slet</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wishlist: ${onskelister}">
        <td th:text="${wishlist.getUserWishListName()}"></td>
        <td th:text="${wishlist.getWishListDescription()}"></td>
        <td>
            <form th:action="@{{user}/{wishlist}(user=${bruger.getUsername()}, wishlist=${wishlist.getUserWishListName()})}">
                <input type="submit" th:value="Listen">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{http://localhost:8080/users/{user}/createwishlist(user=${bruger.getUsername()})}">
    <button>Tilføj Ønskeliste</button>
</a>
<a th:href="@{http://localhost:8080/users/{user}/createwish(user=${bruger.getUsername()})}">
    <button>Tilføj Nyt Ønske</button>
</a>


</body>
</html>
